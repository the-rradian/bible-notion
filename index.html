<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible verse search widget</title>
  </head>
  <body>
    <div id="verse" class="center" title="Click to copy">
      <p id="verse-text">Search for a verse and it will show up here</p>
    </div>
    <div id="search" class="full-width center">
      <input id="search-box" type="text" placeholder="Enter a verse reference...">
      <button id="search-btn" type="submit">Get verse</button>
      <button id="clear-btn">Clear</button>
      <!-- <button id="toggle-btn"></button> -->
      <select title="Select a Bible version" name="version" id="version-select">
        <option value="WEB">WEB</option>
        <option value="ASV">ASV</option>
        <option value="KJV">KJV</option>
      </select>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
